<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Calculator!!</title>
</head>
<body style="background-color: rgb(80, 80, 80);">
    <link href="calcCSS.css" rel="stylesheet">
    <div class="container">
        <div class="interacting" style="padding-right: 4px;">
            <p id="inputBox" style="padding-right: 10px;">0</p>
        </div>
        <div class="interacting">
            <p id="outputBox" style="padding-right: 10px;">0</p>
        </div>
        <br>
        <div>
            <button id="allClear">AC</button>
            <button id="clear">C</button>
            <button id="add">+</button>
            <button id="substract">-</button>
        </div>
        <br>
        <div>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="multiply">x</button>
        </div>
        <br>
        <div>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="divide">/</button>
        </div>
        <br>
        <div>
            <button id="3">3</button>
            <button id="2">2</button>
            <button id="1">1</button>
            <button id="divide">/</button>
        </div>
        <br>
        <div>
            <button id="doubleZero">00</button>
            <button id="0">0</button>
            <button id="equalToBtn">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
